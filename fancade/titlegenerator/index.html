<!DOCTYPE html>
<html>
  <head>
    <title>Title Generator!</title>
    <script>
      function randomize() { 
        document.getElementById("demo").innerHTML = "Hello JavaScript!";
      }
    </script>
  </head>
  <body>
    <div style="background-color:tomato;color:white;padding:50px;font-family:verdana;">
      <button type="button" onclick="randomize()">Randomize!</button>
      <p id="demo"> </p>
    </div>
  </body>
</html>
